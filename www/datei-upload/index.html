    <input id="fileInput" type="file" style="margin-top: 10px;" onchange="dateiHochladen()">

        <div id="result"></div>

    <script>



function dateiHochladen() {

    // Dateiinputfeld auswählen
    var dateiInput = document.getElementById("fileInput").files[0];

    // Weitere Variablen hinzufügen
    var name = "Datei1";
    var benutzer = "KlimkeTim";
    var pfad = "Datei1";

    // FormData-Objekt erstellen und Datei sowie weitere Variablen hinzufügen
    var formData = new FormData();
    formData.append('datei', dateiInput);
    formData.append('name', name);
    formData.append('benutzer', benutzer);
    formData.append('pfad', pfad);

    // Ajax-Anfrage senden
    $.ajax({
        type: "POST",
        url: "../php/upload.php",
        data: formData,
        processData: false, // Wichtig, damit jQuery die FormData nicht in eine Zeichenfolge konvertiert
        contentType: false, // Wichtig, damit jQuery den richtigen Content-Type setzt
        success: function(response) {
            console.log(response);

            document.getElementById("result").innerHTML = response;
        },
        error: function(error) {
            console.log(error);
        }
    });


    }


</script>
